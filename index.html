<!DOCTYPE html>
<html>
<head>
  <style>
    .ball {
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(80px); }
    }
  </style>
</head>
<body>
  <img src="basketball.svg" class="ball" width="50" />
</body>
</html>
